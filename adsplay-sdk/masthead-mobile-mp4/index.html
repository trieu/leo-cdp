<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Demo MastHead Mobile</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="place"></div>
	
	<script src="masthead.js"></script>
	<script >

		/* if id wrapper have set width, height => config both width, height in options 100% */

		masthead({

			el: place,
			options: {
				link: "https://ads-cdn.fptplay.net/static/ads/instream/ba72341a558b1246c65bbdcd15837c1d.mp4",
				title: "Demo Masthead Ads ",
				description: "TExperience the Video Masthead with your own content and customizations. To try it out, enter title, description, button text, destination of your YouTube video and we'll do the rest.",
				btntext: "Clicks",
				destination: "https://ads-cdn.fptplay.net/static/ads/instream/ba72341a558b1246c65bbdcd15837c1d.mp4",
				positionWrapper: "relative",
				marginleftWrapper: "450px",
				widthWrapper: "35%",
				heightWrapper: "450px"
				
			}
			
		});

		
	</script>
</body>
</html>
