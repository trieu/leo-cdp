
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video.js VAST Example</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- AdsPlay HTML5 Video Ads CSS-->
  <link href="css/clappr.css" rel="stylesheet" type="text/css">
  <!-- <link href="css/style.css" rel="stylesheet" type="text/css"> -->
  <link href="http://vjs.zencdn.net/5.10.2/video-js.min.css" rel="stylesheet">
  <!-- <link href="css/popup-fplay.css" rel="stylesheet" type="text/css"> -->
  <!-- lightbox-ads -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <script src="http://vjs.zencdn.net/5.10.2/video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.0.8/Youtube.min.js"></script>
  <script src="js/pip-ads.js" type="text/javascript"></script>
  <script src="js/clappr.min.js" type="text/javascript"></script>

</head>
<body class="main">
  <div class="videoWraper">
 
  
   <div id="video-content"></div>
  </div>

	<script>

	   var playerElement = document.getElementById("video-content");
	    var player = new Clappr.Player({
	    	 source: 'http://ads.fptplay.net.vn/static/videos/demo-sport-2.mp4',
			  // baseUrl: '/latest',
			  // poster: 'http://clappr.io/poster.png',
			  mute: false,
			  height: '100%',
			  width: '100%',
			  autoPlay: true,
			  loop: true,
			  // chromeless: true,//dis controls,
			  allowUserInteraction: true
	    });

	    player.attachTo(playerElement);
	 </script>

  <script>
    
    $(" .videoWraper ").pipAds(
      {
      
        classVideoAds: 'video-ads',
        idVideoAds: 'my-video-ads',
        classBannerAds: 'my-banner-ads',
        linkBanner: 'images/toshiba.jpg',
        link: "https://ads-cdn.fptplay.net/static/ads/instream/ba72341a558b1246c65bbdcd15837c1d.mp4",
        timeShow: 3000,
        timeHide: 10,
        ContentTitle: ' Demo Pip Ads'

      }
    );

  </script>
</body>
</html>
