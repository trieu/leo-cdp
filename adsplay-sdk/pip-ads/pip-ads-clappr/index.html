
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Clappr VAST Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://vjs.zencdn.net/5.10.2/video-js.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <script src="http://vjs.zencdn.net/5.10.2/video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.0.8/Youtube.min.js"></script>
  <script src="js/pip-ads.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
 
</head>
<body class="main">
  <div id="videoWraper">
    <div id="content-video"></div>
  </div>

	<script>

	   var playerElement = document.getElementById("content-video");
	    var player = new Clappr.Player({
	    	 source: 'http://ads.fptplay.net.vn/static/videos/demo-sport-2.mp4',
			  // baseUrl: '/latest',
			  // poster: 'http://clappr.io/poster.png',
			  mute: false,
			  height: '100%',
			  width: '100%',
			  autoPlay: true,
			  loop: true,
			  // chromeless: true,//dis controls,
			  allowUserInteraction: true
	    });

	    player.attachTo(playerElement);
	 </script>

  <script>
    
    $(" #videoWraper ").pipAds(
      {
        idWrapp: 'videoWraper', 
        idVideoContent: 'content-video', /* phai co */
        mutedContent: "false", /* true or false */
        classTitle: 'titlePage', /* co hoac khong */
        ContentTitle: ' Demo Picture In Picture Ad Format', /* co hoac khong */
        classVideoAds: 'video-ads', /* co hoac khong */
        idVideoAds: 'my-video-ads', /* co hoac khong */
        link: "https://ads-cdn.fptplay.net/static/ads/instream/ba72341a558b1246c65bbdcd15837c1d.mp4", /* phai co link youtube or mp4*/
        classBannerAds: 'my-banner-ads', /* co hoac khong */
        linkBannerAds: 'images/samsung.jpg', /* co hoac khong */
        timeShow: 3000, /* Phai co Time show Ads 3s */
        timeHide: 30  /* Phai co Time hide Ads 10s */
      }
    );

  </script>
</body>
</html>
