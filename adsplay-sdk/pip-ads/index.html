
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video.js VAST Example</title>
  <!-- AdsPlay HTML5 Video Ads CSS-->
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="http://vjs.zencdn.net/5.10.2/video-js.min.css" rel="stylesheet">
  <link href="css/popup-fplay.css" rel="stylesheet" type="text/css">
  <!-- lightbox-ads -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <script src="http://vjs.zencdn.net/5.10.2/video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.0.8/Youtube.min.js"></script>
  <script src="js/pip-ads.js" type="text/javascript"></script>

</head>
<body class="main">
  <div class="videoWraper">
 
    <div class="video-content">
       <video id="my-video-content" class="video-js vjs-default-skin" autoplay controls preload="auto" >
      <source src="http://ads.fptplay.net.vn/static/videos/demo-sport-2.mp4" type='video/mp4' />
      </video>
    </div>

    <div class="video-ads">
    </div>
    
  <script>
    $(" .video-ads ").pipAds(
      {
      
        classVideoAds: 'video-ads',
        idVideoAds: 'my-video-ads',
        link: "https://ads-cdn.fptplay.net/static/ads/instream/c77bc971999edbc1205c47cc66077290.mp4",
        timeShow: 3000,
        timeHide: 6

      }
    );
  </script>
</body>
</html>
