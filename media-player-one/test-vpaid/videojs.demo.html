<html>

<head>
    <!-- Load dependent stylesheets. -->
    <link rel="stylesheet" href="https://googleads.github.io/videojs-ima/node_modules/video.js/dist/video-js.min.css" />
    <link rel="stylesheet" href="https://googleads.github.io/videojs-ima/node_modules/videojs-contrib-ads/dist/videojs.ads.css"
    />
    <link rel="stylesheet" href="https://googleads.github.io/videojs-ima/dist/videojs.ima.css" />

    <!-- Load dependent scripts -->
    <script src="https://googleads.github.io/videojs-ima/node_modules/video.js/dist/video.min.js"></script>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://googleads.github.io/videojs-ima/node_modules/videojs-contrib-ads/dist/videojs.ads.min.js"></script>
    <script src="https://googleads.github.io/videojs-ima/dist/videojs.ima.js"></script>
</head>

<body>
    <h1>VideoJS Google IMA Player: Preroll VPAID with Header Bidding</h1>
    <br>
    <video id="content_video" class="video-js vjs-default-skin" muted autoplay controls preload="auto" width="640" height="360">
        <source src="http://rmcdn.2mdn.net/Demo/vast_inspector/android.mp4" type="video/mp4" />
    </video>

    <script>
        var player = videojs('content_video');

       // var adUrl = 'https://static-org.hadarone.com/ajs/vpaid/demo-ads/vpaid-bidding.demo.xml?cb=' + (new Date() .getTime());
       // var adUrl = 'https://static-org.hadarone.com/ajs/vpaid/demo-ads/vpaid-display-banner.demo.xml?cb=' + (new Date().getTime());

        var adUrl = 'http://client.vads.net.vn/vast.ashx?flash=true&posid=23&catid=0&vnncatname=http://video.vietnamnet.vn/c10&webid=17&width=300&height=385&json=true&items=4&ref=http%3A%2F%2Fvietnamnet.vn%2F&host=vietnamnet.vn&url=http%3A%2F%2Fvietnamnet.vn%2F&iframe=false&time=815&d=Fri%20May%2011%202018%2013:21:08%20GMT+0700%20(+07)';
        var adUrls = [adUrl];
        var options = {
            id: 'content_video',
            adTagUrl: adUrls[0]
        };

        player.ima(options);

        var initEvent = 'click';
        if (videojs.IS_IPHONE || videojs.IS_IPAD || videojs.IS_ANDROID) {
            initEvent = 'tap';
        }
        player.one(initEvent, function () {
            // Initialize videojs-ima

        });
    </script>
</body>

</html>
