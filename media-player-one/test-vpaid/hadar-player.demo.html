<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

  <!-- Insert HadarOne VIDEO PLAYER CSS in the head tag  -->
  <link rel="stylesheet" href="https://static.hadarone.com/ajs/video-player/video-js.min.css">
  <link rel="stylesheet" href="https://static.hadarone.com/ajs/video-player/hadarone-player-skin.css">

  <!-- HadarOne VIDEO PLAYER JS   -->
  <script src="https://static.hadarone.com/ajs/video-player/hadarone-video-player.min.js"></script>
  <script src="https://static.hadarone.com/ajs/video-player/videojs.youtube.src.js"></script>


  <!--for demo for get width and height of player holder tag -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
    .videoholder {
      width: 100%; height: 300px;padding: 10px;
    }
  </style>
</head>

<body>
  <h1>HadarOne Player with VPAID 2.0</h1>
  <hr>
  <h2> Preroll VPAID wrapper </h2>
  <div>
    <a target="_blank" href="https://static-org.hadarone.com/ajs/vpaid/demo-ads/simple-vpaid.demo.xml">Sample VPAID</a>
  </div>
  <div id="videoPlaceholder1" class="videoholder"></div>
  <hr>
  <h2> Preroll VPAID bidding </h2>
  <div>
    <a target="_blank" href="https://static-org.hadarone.com/ajs/vpaid/demo-ads/vpaid-bidding.demo.xml">Sample VPAID</a>
  </div>
  <div id="videoPlaceholder3" class="videoholder" ></div>
  <hr>
  <h2> Preroll VPAID with Display Banner, video <source>: YouTube </h2>
  <div>
    <a target="_blank" href="https://static-org.hadarone.com/ajs/vpaid/demo-ads/vpaid-display-banner.demo.xml">Sample VPAID</a>
  </div>
  <div id="videoPlaceholder5" class="videoholder"></div>
  <br>
  <br>


  <script>
    jQuery(document).ready(function () {
      var holderId = 'videoPlaceholder1';
      var d = $('#' + holderId);
      var w = d.width();
      var h = d.height();

      var autoplay = false;
      var mp4 = 'https://clip.vietnamnetjsc.vn/media/2018/03/02/23/12/CNT7-02032018-ok_vnn.mp4';
      var webm = 'https://clip.vietnamnetjsc.vn/media/2018/03/02/23/12/CNT7-02032018-ok_vnn.webm';
      var img = 'https://clip.vietnamnetjsc.vn/media/2018/03/02/23/12/CNT7-02032018-ok_1.png';

      var skipAdTime = 2; // show skip button after 3 seconds
      var vpaidUrl = 'https://static-org.hadarone.com/ajs/vpaid/demo-ads/simple-vpaid.demo.xml?cb=' + (new Date().getTime());
      var adUrls = [vpaidUrl];

      var player = HadarOnePlayer.createVideo(autoplay, holderId, mp4, webm, img, w, h, adUrls, skipAdTime);
      player.volume(0.4);
    });
  </script>


  <script>
    jQuery(document).ready(function () {
      var holderId = 'videoPlaceholder3';
      var d = $('#' + holderId);
      var w = d.width();
      var h = d.height();

      var autoplay = false;

      var mp4 = 'https://clip.vietnamnetjsc.vn/media/2018/03/02/23/12/CNT7-02032018-ok_vnn.mp4';
      var img = 'https://clip.vietnamnetjsc.vn/media/2018/03/02/23/12/CNT7-02032018-ok_1.png';

      var skipAdTime = 3; // show skip button after 3 seconds
      var adUrl = 'https://static-org.hadarone.com/ajs/vpaid/demo-ads/vpaid-bidding.demo.xml?cb=' + (new Date().getTime());

      var player = HadarOnePlayer.createVideo(autoplay, holderId, mp4, '', img, w, h, [adUrl], skipAdTime);
      player.volume(0.4);
    });
  </script>



  <script>
    jQuery(document).ready(function () {
      var holderId = 'videoPlaceholder5';
      var d = $('#' + holderId);
      var w = d.width();
      var h = d.height();

      var autoplay = false;
      var youtubeSrc = 'https://www.youtube.com/watch?v=ALzAusjHijw';

      var skipAdTime = 2; // show skip button after 3 seconds
      var adUrl = 'https://static-org.hadarone.com/ajs/vpaid/demo-ads/vpaid-display-banner.demo.xml?cb=' + (new Date()
        .getTime());

      var player = HadarOnePlayer.createVideoFromYouTube(autoplay, holderId, youtubeSrc, w, h, [adUrl], skipAdTime);
      player.volume(0.4);
    });
  </script>




</body>

</html>
