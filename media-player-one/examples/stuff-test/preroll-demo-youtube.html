<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

  <base href="http://127.0.0.1:8080/" />

  <!--  bootstrap  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous" />


  <!-- HadarOne VIDEO PLAYER CSS   -->
  <link rel="stylesheet" media="screen" href="/css/video-js.min.css">
  <link rel="stylesheet" media="screen" href="/css/hadarone-player-skin.css">


  <title>Demo HadarOne Video Player with YouTube</title>


  <link rel="icon" href="data:;base64,=">
  <style>
    .m-sm {
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center"> Demo V-2 Video Player for Preroll TVC Ads</h1>
  <h3 style="text-align: center">support play VAST 3.0, VPAID 2.0 from Live Stream, HTML5 Video and YouTube source </h3>

  <div class="container">

    <div class="row m-sm">
      <div class="col-xs-1 text-center">
        <ins class="hadarone-video-player" data-vast-url="https://d2.hadarone.com/vast3?li=2082" data-skip-after="3">
          <video class="video-js vjs-default-skin" controls width="800" height="500" data-setup='{ "techOrder": ["youtube", "html5"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=L1Vbu-i01t0"}] }'>
          </video>
        </ins>
      </div>
    </div>

    <div class="row m-sm">
      <div class="col text-center">
        <div> Load by API (MP4) </div>
        <div></div>
        <div id="videoPlaceholder" style="width: 80%;">
        </div>
      </div>
    </div>

    <div class="row m-sm">
      <div class="col text-center">
        <div> Load by API (YouTube) </div>
        <div></div>
        <div id="videoPlaceholder2" style="width: 80%;">
        </div>
      </div>
    </div>

    <div class="row m-sm">
      <div class="col-xs-1 text-center">
        <ins class="hadarone-video-player" data-vast-url="https://d2.hadarone.com/vast3?li=2082" data-skip-after="3">
          <video class="video-js vjs-default-skin" controls preload="auto" width="400" height="264" data-setup='{}'>
            <source src="http://clip.vietnamnetjsc.vn/media//2018/04/02/17/05/chum_vnn.mp4" type='video/mp4' />
          </video>
        </ins>
      </div>
    </div>

    <div class="row m-sm">
      <div class="col-xs-1 text-center">
        <ins class="hadarone-video-player" data-vast-url="https://d2.hadarone.com/vast3?li=1531" data-skip-after="3">
          <video class="video-js vjs-default-skin" controls preload="auto" width="400" height="264" data-setup='{}'>
            <source src="http://clip.vietnamnetjsc.vn/media//2018/04/02/17/05/chum_vnn.mp4" type='video/mp4' />
          </video>
        </ins>
      </div>
    </div>



    <br>

    <!-- HadarOne VIDEO PLAYER JS   -->
    <script src="/js/video.src.js"></script>
    <script src="/js/vast-player.js"></script>
    <script src="/js/mediaplayer.src.js"></script>
    <script src="/js/videojs.youtube.src.js"></script>

    <script>
      //var create = function (autoplay, placeHolderId, videoSource, posterUrl, adUrls, skipAdTime)
      window.mutedVideoAd = false;

      function loadVideoMp4() {

        var placeHolderId = 'videoPlaceholder';
        var videoSource = 'https://clip.vietnamnetjsc.vn/media/2018/03/02/23/12/CNT7-02032018-ok_vnn.mp4';
        var posterUrl = 'https://clip.vietnamnetjsc.vn/media/2018/03/02/23/12/CNT7-02032018-ok_1.png';
        var adUrls = ['https://d2.hadarone.com/vast3?li=1531'];
        var skipAdTime = 5; // show skip button after 5 seconds

        var autoplay = location.hash.indexOf('autoplay') > 0;
        var player = HadarOnePlayer.create(autoplay, placeHolderId, videoSource, posterUrl, adUrls, skipAdTime);
        player.volume(0.4);
      }
      loadVideoMp4();

      function loadVideoYoutube() {

        var placeHolderId = 'videoPlaceholder2';
        var videoSource = 'https://www.youtube.com/watch?v=L1Vbu-i01t0';
        var adUrls = null;
        // var adUrls = ['https://d2.hadarone.com/vast3?li=1531'];
        var skipAdTime = 5; // show skip button after 5 seconds
        var autoplay = location.hash.indexOf('autoplay') > 0;
        var player = HadarOnePlayer.create(autoplay, placeHolderId, videoSource, '', adUrls, skipAdTime);
        player.volume(0.4);
      }
      loadVideoYoutube();



      window.debugHadarOneVideoPlayer = true;
      //window.isVastPlayerOnMobile = true;
    </script>

</body>

</html>
