<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

  <!-- Insert HadarOne VIDEO PLAYER CSS in the head tag  -->
  <link rel="stylesheet" href="https://static.hadarone.com/ajs/video-player/video-js.min.css">
  <link rel="stylesheet" href="https://static.hadarone.com/ajs/video-player/hadarone-player-skin.css">

  <!--for demo for get width and height of player holder tag -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <div id="videoPlaceholder1" style="width: 50%; height: 300px;;"></div>

  <!-- HadarOne VIDEO PLAYER JS   -->
  <script src="/js/video.src.js"></script>
  <script src="/js/vast-player.js"></script>
  <script src="/js/mediaplayer.src.js"></script>

  <!-- HadarOne Header Bidding with HadarOne Ad Server and Gamma SSP   -->
  
  <script src="/js/hadarone-prebid-utils.js"></script>


  <script type="text/javascript">
    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];
    pbjs.que.push(new handlerHeaderBidding('1517294862', '1517295325', '1218', function (vastUrl) {

      console.log('vastUrl '+vastUrl)
      if (!vastUrl || vastUrl === '') {
        //defautl VAST
        vastUrl = 'https://d2.hadarone.com/vast3?li=1531';
      }

      var videoDivId = 'videoPlaceholder1';


      var autoplay = false;
      var mp4 = 'https://clip.vietnamnetjsc.vn/media/2018/03/02/23/12/CNT7-02032018-ok_vnn.mp4';
      var webm = '';
      var img = 'https://clip.vietnamnetjsc.vn/media/2018/03/02/23/12/CNT7-02032018-ok_1.png';

      var skipAdTime = 3; // show skip button after 3 seconds
      var adUrls = [vastUrl];

      var d = $('#' + videoDivId);
      var w = d.width();
      var h = d.height();
      var player = HadarOnePlayer.createVideo(autoplay, videoDivId, mp4, webm, img, w, h, adUrls, skipAdTime);
      player.volume(0);

    }));
  </script>
  <script>
  </script>

</body>

</html>
