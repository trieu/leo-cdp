<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">


  <!--  bootstrap  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://static.hadarone.com/ajs/video-player/video-js.min.css">
  <link rel="stylesheet" href="https://static.hadarone.com/ajs/video-player/hadarone-player-skin.css">
  <script src="https://static.hadarone.com/ajs/video-player/hadarone-video-player.min.js"></script>
  <script src="https://static.hadarone.com/ajs/video-player/videojs.youtube.src.js"></script>
 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>Demo HadarOne Video Player with YouTube</title>


  <link rel="icon" href="data:;base64,=">
  <style>
    .m-sm {
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center"> Demo HadarOne Video Player </h1>

  <div class="container">

    <div class="row m-sm">
      <div class="col-xs-1 text-center">
        <ins class="hadarone-video-player" data-vast-url="https://d2.hadarone.com/vast3?li=2082" data-skip-after="3">
          <video class="video-js vjs-default-skin" controls width="400" height="264" data-setup='{ "techOrder": ["youtube", "html5"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=ALzAusjHijw"}] }'>
          </video>
        </ins>
      </div>
    </div>

    <div class="row m-sm">
      <div class="col-xs-1 text-center">
        <ins class="hadarone-video-player" data-vast-url="https://d2.hadarone.com/vast3?li=2082" data-skip-after="3">
          <video class="video-js vjs-default-skin" controls preload="auto" width="400" height="264" data-setup='{}'>
            <source src="http://clip.vietnamnetjsc.vn/media//2018/04/02/17/05/chum_vnn.mp4" type='video/mp4' />
          </video>
        </ins>
      </div>
    </div>

    <div class="row m-sm">
      <div class="col-xs-1 text-center">
        <ins class="hadarone-video-player" data-vast-url="https://d2.hadarone.com/vast3?li=1531" data-skip-after="3">
          <video class="video-js vjs-default-skin" controls preload="auto" width="400" height="264" data-setup='{}'>
            <source src="http://clip.vietnamnetjsc.vn/media//2018/04/02/17/05/chum_vnn.mp4" type='video/mp4' />
          </video>
        </ins>
      </div>
    </div>

    <div class="row m-sm">
      <div class="col text-center">
        <div> Load by Code and auto play </div>
        <div></div>
        <div id="videoPlaceholder" style="width: 100%;height: 400px">
        </div>
      </div>
    </div>

    <br>

    <script>
      window.mutedVideoAd = ! (location.href.indexOf('no-muted') > 0);
      jQuery(document).ready(function () {
        var d = $('#videoPlaceholder');
        var w = d.width();
        var h = d.height();

        var mp4 = 'https://clip.vietnamnetjsc.vn/media/2018/03/02/23/12/CNT7-02032018-ok_vnn.mp4';
        var webm = 'https://clip.vietnamnetjsc.vn/media/2018/03/02/23/12/CNT7-02032018-ok_vnn.webm';
        var img = 'https://clip.vietnamnetjsc.vn/media/2018/03/02/23/12/CNT7-02032018-ok_1.png';
        var adUrls = ['https://d5.hadarone.com/vast3?li=1531'];
        var skipAdTime = 5; // show skip button after 5 seconds

        var autoplay = location.hash.indexOf('autoplay') > 0;
        var player = HadarOnePlayer.createVideo(autoplay, 'videoPlaceholder', mp4, webm, img, w, h, adUrls,
          skipAdTime);
        player.volume(0.2);
      });

      window.debugHadarOneVideoPlayer = true;
      //window.isVastPlayerOnMobile = true;
    </script>

</body>

</html>
