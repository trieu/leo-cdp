<head>

  <title>Demo V-2 Video Player for Preroll TVC Ads</title>


  <link rel="icon" href="data:;base64,=">

<body>
  <h1 style="text-align: center"> Demo V-2 Video Player for Preroll TVC Ads</h1>
  <h3 style="text-align: center">support play VAST 3.0, VPAID 2.0 from Live Stream, HTML5 Video and YouTube source </h3>

  <div class="container">
    <div class="row m-sm">
      <div class="col-xs-1 text-center">
        <ins class="hadarone-video-player" data-vast-url="https://d2.hadarone.com/vast3?li=2082" data-skip-after="2">
          <video class="video-js vjs-default-skin" controls width="800" height="500" data-setup='{ "techOrder": ["youtube", "html5"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=izsjRpcgfmk"}] }'>
          </video>
        </ins>
      </div>
    </div>
  </div>
  
</body>
