<!DOCTYPE html>
<html lang="en">

<head>
<title>Thông tin bảo hành</title>
<meta charset="utf-8">
<base href="http://static.hadarone.com/demo/csdm/" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./compiled-4.5.9.min.css?ver=4.5.9">
<script src="./jquery.min.js"></script>
<script src="./compiled-4.5.9.min.js?ver=4.5.9"></script>
<script>
	jQuery(document).ready(function() {
		var d = location.search.substring(3).trim();
		if (d != '') {
			var toks = d.split('_');
			var product_name = toks[0];
			var product_slot = toks[1];
			$('input[id="' + product_name + '"]').prop('checked', true);
			$('input[id="product_slot"]').val(product_slot);
		}
	});
</script>
</head>

<body>

	<!-- Default form contact -->
	<form class="border border-light p-5">
		<img style="max-width: 100%"
			src="http://www.bluescope.com.vn/wp-content/themes/bluescope/images/common/logo.png" />
		<hr>
		<p class="h4 mb-4">Thông tin bảo hành</p>


		<input type="text" id="defaultContactFormName"
			class="form-control mb-4" placeholder="Tên"> <input
			type="number" id="defaultContactFormEmail" class="form-control mb-4"
			placeholder="Số điện thoại">


		<div class="form-group">
			<textarea class="form-control rounded-0"
				id="exampleFormControlTextarea2" rows="3" placeholder="Địa chỉ nhà""></textarea>
		</div>


		<label>Tên cửa hàng</label> <select
			class="browser-default custom-select mb-4 ">
			<option value="0 " selected disabled>Nhấp để chọn</option>
			<option value="1 ">Cửa hàng A</option>
			<option value="1 ">Cửa hàng B</option>
			<option value="1 ">Cửa hàng C</option>
			<option value="1 ">Cửa hàng D</option>
		</select>


		<div class="form-group ">
			<label for="comment ">Mã lô sản phẩm</label> <input type="text"
				readonly="readonly" id="product_slot" name="product_slot" value="" />
		</div>

		<div class="form-group">
			<label>Tên sản phẩm đã mua</label>
			<div class="form-check ">
				<input class="form-check-input" type="radio" name="product_name"
					value="c" id="c"> <label class="form-check-label" for="pc">
					COLORBOND </label>
			</div>
			<div class="form-check ">
				<input class="form-check-input" type="radio" name="product_name"
					value="a" id="a"> <label class="form-check-label" for="pa">
					APEX </label>
			</div>
			<div class="form-check ">
				<input class="form-check-input" type="radio" name="product_name"
					value="z" id="z"> <label class="form-check-label" for="pz">
					ZINCALUME </label>
			</div>
			<div class="form-check ">
				<input class="form-check-input" type="radio" name="product_name"
					value="t" id="t"> <label class="form-check-label" for="pt">
					TRUECORE </label>
			</div>
		</div>

		<div class="form-group ">
			<label for="comment ">Điều khoản bảo hành</label>
			<textarea class="form-control" rows="3 " id="termsofuse "
				readonly="readonly">
               Thông tin bảo hành ....
            </textarea>
		</div>

		<!-- Send button -->
		<button class="btn btn-info btn-block " type="submit ">Đồng ý</button>

	</form>
	<!-- Default form contact -->

</body>

</html>
