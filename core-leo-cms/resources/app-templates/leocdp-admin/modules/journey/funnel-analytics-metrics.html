<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <h4 class="page-header" id="page_breadcrumb" > </h4>
        </div>
    </div>

    <div class="row gridholder" >
        <div class="col-lg-12">
            <div class="table-responsive">
                <div id="jsGrid"></div>
            </div>
        </div>
    </div>

</div>

<script>
function initFunnelAnalyticsMetrics(){
	$("#jsGrid").jsGrid({
	    width: "100%",
	    height: "300px",

	    inserting: true,
	    editing: true,
	    sorting: true,
	    paging: true,

	    data: dataList,

	    fields: [
	        { name: "Metric Name", type: "text", width: 150, validate: "required" },
	        { name: "Customer Funnel Stage", type: "select", items: customerFunnelStages, valueField: "Id", textField: "Name" },
	        { name: "Data Type", type: "select", items: dataTypes, valueField: "Id", textField: "Name" },
	        { type: "control" }
	    ]
	});  
}

var dataList = [
    { "Metric Name": "Content View", "Customer Funnel Stage": 1, "Data Type": 1 },
    { "Metric Name": "Active Action", "Customer Funnel Stage": 2, "Data Type": 1 },
    { "Metric Name": "Purchase Intent", "Customer Funnel Stage": 3, "Data Type": 1 },
    { "Metric Name": "First Purchase", "Customer Funnel Stage": 4, "Data Type": 1 },
    { "Metric Name": "Repeat Purchase", "Customer Funnel Stage": 5, "Data Type": 1 }
   
];

var customerFunnelStages = [
    { Name: "Visitor", Id: 1 },
    { Name: "Identified User", Id: 2 },
    { Name: "Customer Lead", Id: 3 },
    { Name: "First-time Customer", Id: 4 },
    { Name: "Repeat Customer", Id: 5 }
];

var dataTypes = [
    { Name: "First-party data", Id: 1 },
    { Name: "Second-party data", Id: 2 },
    { Name: "Third-party data", Id: 3 }
];



</script>
