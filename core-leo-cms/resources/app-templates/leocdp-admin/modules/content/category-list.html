<div class="row">
    <div class="col-lg-10">
        <h4 class="page-header" id="page_breadcrumb" > </h4>
    </div>
    <div class="col-lg-2 text-center" style="padding: 10px">
    	<a href="#calljs-loadCategoryForm(false)" class="btn btn-primary" >
            <i class="fa fa-fw fa-play"></i> New Category
        </a>
    </div>
</div>

<div class="row gridholder">
    <div class="col-lg-12">
        <div class="table-responsive">
                <table id="category-list" class="display" style="width:100%">
                 <thead>
                     <tr>
                         <th>ID</th>
                         <th>Name</th>
                         <th>Description</th>
                         <th>Privacy Status</th>
                         <th>Creation Time</th>
                         <th>Modification Time</th>
                         <th>Navigation Order</th>
                         <th>Actions</th>
                     </tr>
                 </thead>
             </table>
         </div>
    </div>
</div>


<script>
    var initContentCategoryList = initContentCategoryList || function() {
        var usersession = lscache.get('usersession');
        if (usersession) {
            $('#category-list').DataTable({
                "order": [
                    [5, "asc"]
                ],
                "ajax": {
                    "url": baseAdminApi + '/category/list-all',
                    "type": "POST",
                    "contentType": 'application/x-www-form-urlencoded',
                    "data": function (d) {
                        d.usersession = usersession;
                    }
                },
                "columnDefs": [{
                        "render": function (data, type, row) {
                            var callJsStr = "#calljs-leoCdpRouter('Content_Pages','" + row.key + "')";
                            return '<a title="' + data + '" href="' + callJsStr + '" >' + data + '</a>';
                        },
                        "targets": 1
                    },
                    {
                        "render": function (data, type, row) {
                            var num = parseInt(data);
                            if (num === 1) {
                                return '<i class="fa fa-envelope-open-o" style="font-size:16px">Protected</i>';
                            } else if (num < 0) {
                                return '<i class="fa fa-envelope-o" style="font-size:16px"> Private</i>';
                            }
                            return '<i class="fa fa-folder-o" style="font-size:16px"> Public</i>';
                        },
                        "targets": 3
                    },
                    {
                        "render": function (data, type, row) {
                            var date = LeoAdminApiUtil.formater.toDateString(data);
                            return date;
                        },
                        "targets": 4
                    },
                    {
                        "render": function (data, type, row) {
                            var date = LeoAdminApiUtil.formater.toDateString(data);
                            return date;
                        },
                        "targets": 5
                    },
                    {
                        "render": function (data, type, row) {
                            var callJsStr = "#calljs-loadCategoryForm('" + data + "')";
                            return '<a title="' + row.title + '" href="' + callJsStr + '" >Edit</a>';
                        },
                        "targets": 7
                    }
                ],
                "columns": [{
                        "data": "key"
                    },
                    {
                        "data": "name"
                    },
                    {
                        "data": "description"
                    },
                    {
                        "data": "privacyStatus"
                    },
                    {
                        "data": "creationTime"
                    },
                    {
                        "data": "modificationTime"
                    },
                    {
                        "data": "navigationOrder"
                    },
                    {
                        "data": "key"
                    }
                ]
            });
        }
    }    
</script>
