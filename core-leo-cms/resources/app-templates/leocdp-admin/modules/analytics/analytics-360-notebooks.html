<div class="container-fluid">

    <!-- MAIN BODY here -->
    <div class="row">
        <div class="col-lg-12">
            <h4 class="page-header" id="page_breadcrumb" > </h4>
        </div>
       	<h4 class="text-center" > All notebooks for doing customer analytics, predictive analytics and machine learning models </h4>
    </div>
    
    <div class="row gridholder">
    	
        <div class="col-lg-12">
            <div class="table-responsive">
                 <table id="notebook-list" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Status</th>
                            
                            <th>Name</th>
                            <th>Type</th>
                            <th>Description</th>
                            
                            <th>Notebook File</th>
                            
                            <th>Created at</th>
                            <th>Last run </th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    var initAnalytics360Notebooks =  initAnalytics360Notebooks || function() {
    	loadAnalytics360Notebooks();
    }    
    
    function loadAnalytics360Notebooks() {
    	
        var usersession = getUserSession();
        if (usersession) {
            $('#notebook-list').DataTable({
            	'processing': false,
                'serverSide': false,
                'serverMethod': 'POST',
                'ajax': {
                    url: baseAdminApi + '/cdp/analytics360/notebooks',
                    contentType: 'application/json',
                    beforeSend: function (request) {
                        request.setRequestHeader("leouss", usersession);
                    },
                    data: function (d) {
                        console.log(d)
                        return JSON.stringify(d);
                    }
                },
                'columnDefs': [
                	{
                        "render": function (data, type, row) {
                            return data == 0 ? "Ready" : "Started";
                        },
                        "targets": 0
                    },
                	{
                        "render": function (data, type, row) {
                            var name = textTruncate(row.name, 60);
                            var callJsViewStr = "javascript:notebookOutputViewer('" + row.id + "')";
                            return '<a title="'+row.name+'" href="' + callJsViewStr + '" >'+ name +'</a>';
                        },
                        "targets": 1
                    },
                    {
                        "render": function (data, type, row) {
                            return row.jupyterFileUri;
                        },
                        "targets": 4
                    },
                    {
                        "render": function (data, type, row) {
                            var date = moment(new Date(data)).format('YYYY-MM-DD HH:mm:ss');
                            return date;
                        },
                        "targets": 5
                    },
                    {
                        "render": function (data, type, row) {
                        	if(data){
                        		var date = moment(new Date(data)).format('YYYY-MM-DD HH:mm:ss');
                                return date;
                        	}
                            return "-";
                        },
                        "targets": 6
                    },
                    {
                        "render": function (data, type, row) {
                        	var callJsViewStr = "javascript:notebookOutputViewer('" + row.id + "')";
                            var callJsEditStr = "javascript:notebookEditor('" + row.id + "')";
                            var callJsRunStr = "javascript:notebookRunManually('" + row.id + "')";
                            
                            var outHtml = '<div style="width:76px"> <a title="Notebook Viewer" href="' + callJsViewStr + '" ><i class="fa fa-book" aria-hidden="true"></i> View</a> <br>';
                            outHtml += '<a title="Notebook Editor" href="' + callJsEditStr + '" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i>  Edit</a> <br>';
                            outHtml += '<a title="Schedule Notebook" href="' + callJsRunStr + '" ><i class="fa fa-clock-o" aria-hidden="true"></i> Schedule</a>  <br>';
                            outHtml += '<a title="Run Notebook" href="' + callJsRunStr + '" ><i class="fa fa-play" aria-hidden="true"></i> Run</a> </div>';
                            return outHtml;
                        },
                        "targets": 7
                    }
                ],
                'columns': [{
                		// 0 
                        "data": "status"
                    },
                    {
                    	// 1
                        "data": "name"
                    },
                    {
                    	// 2
                        "data": "type"
                    },
                    {
                    	// 3
                        "data": "description"
                    },
                    {
                    	// 4
                        "data": "jupyterFileUri"
                    },
                    {
                    	// 5
                        "data": "createdAt"
                    },
                    {
                    	// 6
                        "data": "lastRunAt"
                    },
                    {
                    	// 7
                        "data": "accessToken"
                    }
                ]
            });
        }
    }    
    
    var notebookOutputViewer = notebookOutputViewer || function(){
    	alert('TODO')
    }
    
    var notebookEditor = notebookEditor || function(){
    	alert('TODO')
    }
    
    var notebookRunManually = notebookRunManually || function(){
    	alert('TODO')
    }
</script>
