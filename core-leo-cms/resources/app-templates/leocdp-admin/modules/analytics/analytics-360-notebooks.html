<div class="container-fluid">

    <!-- MAIN BODY here -->
    <div class="row">
        <div class="col-lg-12">
            <h4 class="page-header" id="page_breadcrumb" > </h4>
        </div>
       
    </div>
    
    <div class="row gridholder">
        <div class="col-lg-12">
            <div class="table-responsive">
                 <table id="notebook-list" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            
                            <th>Name</th>
                            <th>Description</th>
                            
                            <th>Data Sources</th>
                            <th>Parameters</th>
                            
                            <th>Created at</th>
                            <th>Updated at</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    var initAnalytics360Notebooks =  initAnalytics360Notebooks || function() {
    	loadAnalytics360Notebooks();
    }    
    
    function loadAnalytics360Notebooks() {
    	
        var usersession = getUserSession();
        if (usersession) {
            $('#profile-list').DataTable({
            	'processing': true,
                'serverSide': true,
                'serverMethod': 'POST',
                'ajax': {
                    url: baseAdminApi + '/cdp/profiles/filter',
                    contentType: 'application/json',
                    beforeSend: function (request) {
                        request.setRequestHeader("leouss", usersession);
                    },
                    data: function (d) {
                        console.log(d)
                        return JSON.stringify(d);
                    }
                },
                'columnDefs': [
                	{
                        "render": function (data, type, row) {
                        	var callJsViewStr = "#calljs-leoCdpRouter('Customer_Profile_Info','" + row.id + "')";
                            return '<a title="Profile Report" href="' + callJsViewStr + '" >'+textTruncate(data,10)+'</a>';
                        },
                        "targets": 0
                    },
                	{
                        "render": function (data, type, row) {
                            return textTruncate(row.name, 30);
                        },
                        "targets": 1
                    },
                    {
                        "render": function (data, type, row) {
                            return row.typeAsText;
                        },
                        "targets": 2
                    },
                    {
                        "render": function (data, type, row) {
                            var date = moment(new Date(data)).format('YYYY-MM-DD HH:mm:ss');
                            return date;
                        },
                        "targets": 6
                    },
                    {
                        "render": function (data, type, row) {
                            var date = moment(new Date(data)).format('YYYY-MM-DD HH:mm:ss');
                            return date;
                        },
                        "targets": 7
                    },
                    {
                        "render": function (data, type, row) {
                        	var callJsViewStr = "#calljs-leoCdpRouter('Customer_Profile_Info','" + row.id + "')";
                            var callJsEditStr = "#calljs-leoCdpRouter('Customer_Profile_Editor','" + row.id + "')";
                            return '<a title="Profile Report" href="' + callJsViewStr + '" >View</a> <br> <a title="Profile Data Editor" href="' + callJsEditStr + '" >Edit</a>';
                        },
                        "targets": 8
                    }
                ],
                'columns': [{
                        "data": "id"
                    },
                    {
                        "data": "lastTouchpoint"
                    },
                    {
                        "data": "typeAsText"
                    },
                    {
                        "data": "firstName"
                    },
                    {
                        "data": "primaryEmail"
                    },
                    {
                        "data": "primaryPhone"
                    },
                    {
                        "data": "createdAt"
                    },
                    {
                        "data": "updatedAt"
                    }
                ]
            });
        }
    }    
</script>
