<div class="panel panel-default">
    <div class="panel-heading">
       <h4 class="page-header" id="page_breadcrumb" > </h4>
    </div>
    <div class="panel-body">
    	System Configuration: This function is under development and is not yet available
        <select id="systemCmd" data-placeholder="Choose a command..." class="select" tabindex="1" style="display: none">
            <option value=""></option>
            <option value="rebuildSearchIndex">rebuildSearchIndex</option>
        </select>
    </div>
    <div class="panel-footer">
        <button onclick="sendSytemCommand()"> OK </button>
        <div id="system-cmd-result" class="alert alert-danger" style="display: none;"></div>
    </div>
    <br><br><br>
</div>


<script>
    function systemManagementReady() {
        //$("#systemCmd").chosen();
    }

    function sendSytemCommand() {

        var url = window.baseAdminApi + '/system/command';
        var cmd = $('#systemCmd').val();
        LeoAdminApiUtil.callPostAdminApi(url, {
            'cmd': cmd
        }, function (json) {
            if (json.httpCode === 0 && json.errorMessage === '' && json.data) {
                $('#system-cmd-result').html(json.data).show();
            }
        });
    }
</script>
