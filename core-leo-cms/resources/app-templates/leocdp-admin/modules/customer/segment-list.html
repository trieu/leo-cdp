
<style>
	.segment_size {
	    text-align: center;
    	font-weight: bold;
    	font-size: 12px;
    }

</style>

<!-- MAIN BODY here -->
<div class="row">
	<div class="col-lg-10">
		<h4 class="page-header" id="page_breadcrumb"></h4>
	</div>
	<div class="col-lg-2 text-center" style="padding: 10px">
		<button type="button" class="btn btn-success data-control-insert" onclick="newSegmentBuilder()">New Segment</button>
	</div>
</div>


<div class="row gridholder">
	<div class="col-lg-12">
	    <div class="table-responsive">
	        <table id="segment-list" class="display" style="width:100%">
	            <thead>
	                <tr>
	                    <th>Name</th>
	                    <th>Description</th>
	                    <th>Type</th>
	                    <th>Total Profiles</th>
	                    <th>Query Details</th>
	                    <th>Status</th>
	                    <th>Created at</th>
	                    <th>Updated at</th>
	                    <th>Actions</th>
	                </tr>
	            </thead>
	        </table>
	    </div>
	</div>
</div>


<script>
	var initSegmentList = initSegmentList || function() {
		loadSegmentList();
	}
	
	var canEditData = false, canDeteteData = false, dataTable = false;
	
	function refreshSegmentTable() {
	    $('#segment-list').DataTable().clear();
	    $('#segment-list').DataTable().ajax.reload();
	}
	
	function loadSegmentList() {
        var usersession = getUserSession();
        
        if (usersession) {
            $('#segment-list').DataTable({
            	'processing': true,
                'serverSide': true,
                'serverMethod': 'POST',
                'ajax': {
                    url: baseAdminApi + '/cdp/segments/filter',
                    contentType: 'application/json',
                    beforeSend: function (request) {
                        request.setRequestHeader("leouss", usersession);
                    },
                    data: function (d) {
                        console.log(d)
                        return JSON.stringify(d);
                    },
                    dataSrc: function ( json ) {
                    	
                    	canEditData = json.canEditData;
                    	canDeteteData = json.canDeleteData;
                		
                		if( ! json.canInsertData ){
            				$('button.data-control-insert').attr('disabled','disabled');
            			}
                		return json.data;
                     }
                },
                'columnDefs': [
                	{
                        "render": function (data, type, row) {
                        	var callJsViewStr = "#calljs-leoCdpRouter('Segment_Report','" + row.id + "')";
                            return '<a title="Segment Report: '+data+'" href="' + callJsViewStr + '" >'+textTruncate(data,50)+'</a>';
                        },
                        "targets": 0
                    },
                	{
                        "render": function (data, type, row) {
                            return textTruncate(data, 50);
                        },
                        "targets": 1
                    },
                    {
                        "render": function (data, type, row) {
                        	var typeName = 'AD_HOC_QUERY';
                            return '<small>' + typeName + '</small>';
                        },
                        "targets": 2
                    },
                    {
                        "render": function (data, type, row) {
                            return   '<div class="segment_size">' +  data.toLocaleString() + '</div>';
                        },
                        "targets": 3
                    },
                    {
                        "render": function (data, type, row) {
                        	var id = 'smqd_'+ row.id;
                        	var data = encodeURIComponent(data);
                        	var html = '<a id="'+id+'" data-query-details="'+data+'" href="javascript:" onclick="viewSegmentQuery(this)" > <i class="fa fa-info-circle" aria-hidden="true"></i> Query Details </a>';
                            return  html ;
                        },
                        "targets": 4
                    },
                    {
                        "render": function (data, type, row) {
                        	var statusText = 'REMOVED';
                        	if(data === 0){
                        		statusText = 'ACTIVE';
                        	}
                        	else if(data === 1){
                        		statusText = 'ACTIVATED';
                        	}
                            return '<small>' + statusText + '</small>';
                        },
                        "targets": 5
                    },
                    {
                        "render": function (data, type, row) {
                            var date = moment(new Date(data)).format('YYYY-MM-DD HH:mm:ss');
                            return date;
                        },
                        "targets": 6
                    },
                    {
                        "render": function (data, type, row) {
                        	if(data){
                        		 var date = moment(new Date(data)).format('YYYY-MM-DD HH:mm:ss');
                                 return date;
                        	}
                           return '-';
                        },
                        "targets": 7
                    },
                    {
                        "render": function (data, type, row) {
                            var callJsViewStr = "#calljs-leoCdpRouter('Segment_Report','" + row.id + "')";
                            var html = '<a class="control" title="Segment Report" href="' + callJsViewStr + '" > <i class="fa fa-info-circle" aria-hidden="true"></i> View</a>';
                        	if( canEditData ){
                        		var callJsEditStr = "#calljs-leoCdpRouter('Segment_Builder','" + row.id + "')";
                        		html += ' <br> <a class="control" title="Segment Builder" href="' + callJsEditStr + '" > <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>';
                        	} else {
                        		html += ' <br> <a class="control" title="Segment Builder" href="javascript:" > <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>';
                        	}
                            return html;
                        },
                        "targets": 8
                    }
                ],
                'columns': [{
                        "data": "name" // 0
                    },
                    {
                        "data": "description" // 1
                    },
                    {
                        "data": "type" // 2
                    },
                    {
                        "data": "totalCount" // 3
                    },
                    {
                        "data": "jsonQueryRules" // 4
                    },
                    {
                        "data": "status" // 5
                    },
                    {
                        "data": "createdAt" // 6
                    },
                    {
                        "data": "updatedAt" // 7
                    }
                ]
            });
        }
    }
	
	var newSegmentBuilder = newSegmentBuilder || function() {
	 	location.hash = "calljs-leoCdpRouter('Segment_Builder','new')";
	}
	
	var viewSegmentQuery = viewSegmentQuery || function(node){
		var jsonStr = $(node).attr('data-query-details');
		var data = JSON.parse(decodeURIComponent(jsonStr));
		console.log(jsonStr)
		console.log(data)
		//var json = JSON.parse(jsonStr);
		//alert(json)
	}
</script>
