

    <!-- MAIN BODY here -->
    <div class="row">
        <div class="col-lg-9">
            <h4 class="page-header" id="page_breadcrumb" > </h4>
        </div>
        <div class="col-lg-3 text-center" style="padding: 10px">
        	<button type="button" class="btn btn-success" onclick="loadDataProfileList()" > New Profile </button>
	        <button type="button" class="btn btn-success" onclick="loadDataProfileList()" > Import Profiles </button>
        </div>
    </div>
    
    <div class="row float-right" style="">
	
		 
        <div class='col-md-2 col-xs-12'>
            <div class="form-group">
                <div class='input-group date' id='beginFilterDate'>
                    <input type='text' class="form-control" autocomplete="off" /> <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-md-2 col-xs-12'>
            <div class="form-group">
                <div class='input-group date' id='endFilterDate'>
                    <input type='text' class="form-control" autocomplete="off" /> <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        
        <div class='col-md-2 col-xs-12'>
        	<button type="button" class="btn btn-info" onclick="loadDataProfileList()" > Filter by Date </button>
        </div>
        
    </div>
	

    <div class="row gridholder">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table id="profile-list" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Profile ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Primary email</th>
                            <th>Primary phone</th>
                            <th>Created at</th>
                            <th>Updated at</th>
                            <th>Last touchpoint</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>


<script>
    function loadDataProfileList() {
    	initDateFilterComponent();
    	
        var usersession = getUserSession();
        if (usersession) {
            $('#profile-list').DataTable({
            	'processing': true,
                'serverSide': true,
                'serverMethod': 'POST',
                'ajax': {
                    url: baseAdminApi + '/cdp/profiles/filter',
                    contentType: 'application/json',
                    beforeSend: function (request) {
                        request.setRequestHeader("leouss", usersession);
                    },
                    data: function (d) {
                        console.log(d)
                        return JSON.stringify(d);
                    }
                },
                'columnDefs': [
                	{
                        "render": function (data, type, row) {
                        	var callJsViewStr = "#calljs-leoCdpRouter('Customer_Profile_Report','" + row.id + "')";
                            return '<a title="Profile Report" href="' + callJsViewStr + '" >'+data.substr(0,8)+'...</a>';
                        },
                        "targets": 0
                    },
                    {
                        "render": function (data, type, row) {
                            var date = moment(new Date(data)).format('YYYY-MM-DD HH:mm:ss');
                            return date;
                        },
                        "targets": 5
                    },
                    {
                        "render": function (data, type, row) {
                            var date = moment(new Date(data)).format('YYYY-MM-DD HH:mm:ss');
                            return date;
                        },
                        "targets": 6
                    },
                    {
                        "render": function (data, type, row) {
                            return row.lastTouchpoint.name;
                        },
                        "targets": 7
                    },
                    {
                        "render": function (data, type, row) {
                        	var callJsViewStr = "#calljs-leoCdpRouter('Customer_Profile_Report','" + row.id + "')";
                            var callJsEditStr = "#calljs-leoCdpRouter('Customer_Profile_Editor','" + row.id + "')";
                            return '<a title="Profile Report" href="' + callJsViewStr + '" >View</a> <br> <a title="Profile Data Editor" href="' + callJsEditStr + '" >Edit</a>';
                        },
                        "targets": 8
                    }
                ],
                'columns': [{
                        "data": "id"
                    },
                    {
                        "data": "firstName"
                    },
                    {
                        "data": "lastName"
                    },
                    {
                        "data": "primaryEmail"
                    },
                    {
                        "data": "primaryPhone"
                    },
                    {
                        "data": "createdAt"
                    },
                    {
                        "data": "updatedAt"
                    },
                    {
                        "data": "lastTouchpointId"
                    }
                ]
            });
        }
    }    
</script>
