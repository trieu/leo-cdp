
<!-- Segment Builder -->

<div class="row">
	<div class="col-lg-9">
		<h4 class="page-header" id="page_breadcrumb"></h4>
	</div>
	<div class="col-lg-3 text-center" style="padding: 10px">
		<button type="button" class="btn btn-danger data-control-delete" onclick=""> Remove </button>
		<button type="button" class="btn btn-default" onclick=""> Cancel </button>
		<button type="button" class="btn btn-success" onclick=""> Save </button>
	</div>
</div>

<div class="container row">
	<h3>Segment Builder</h3>
	<p> Enter the name of segment and use query builder to search profiles </p>
	<div class="panel-group">
	
		<!--  1 metadata  -->
		<div class="panel panel-leoadmin">
			<div class="panel-heading"> <b> <i class="fa fa-info-circle" aria-hidden="true"></i>  Segment Metadata </b>  </div>
			<div class="panel-body">
				<div class="col-lg-12">
					<form class="form-horizontal" action="/action_page.php">
						<div class="form-group">
							<label class="control-label col-sm-2" for="sm_name">Name:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="sm_name" placeholder="Enter segment name" name="name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="sm_description">Description:</label>
							<div class="col-sm-10">
								<textarea class="form-control" rows="2" id="sm_description" name="description"  placeholder="Enter segment description" ></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="type">Segment Type:</label>
							<div class="col-sm-10"  id="sm_type" >
								<div class="radio">
								  <label><input type="radio" name="type" checked value="9" > Ad hoc query segmentation </label>
								</div>
								
								<div class="radio">
								  <label><input type="radio" name="type" value="1" disabled="disabled" > Geographic segmentation </label>
								</div>
								<div class="radio">
								  <label><input type="radio" name="type" value="2" disabled="disabled" > Demographic segmentation </label>
								</div>
								<div class="radio">
								  <label><input type="radio" name="type" value="3" disabled="disabled" > Psychographic segmentation </label>
								</div>
								<div class="radio">
								  <label><input type="radio" name="type" value="4" disabled="disabled" > Behavioral segmentation </label>
								</div>
								
								<div class="radio">
								  <label><input type="radio" name="type" value="5" disabled="disabled" > Re-marketing segmentation </label>
								</div>
								<div class="radio">
								  <label><input type="radio" name="type" value="6" disabled="disabled" > Look-alike segmentation </label>
								</div>
								
								<div class="radio">
								  <label><input type="radio" name="type" value="7" disabled="disabled" > RFM model segmentation </label>
								</div>
								<div class="radio">
								  <label><input type="radio" name="type" value="8" disabled="disabled" > Churn segmentation </label>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-sm-2" for="autoQuery"> Auto Query: </label>
							<div class="col-sm-10">
								<div class="checkbox">
									<label><input type="checkbox" id="sm_autoQuery" name="autoQuery"> Automatic adding new profile who is matched query builder in real-time </label>
								</div>
							</div>
						</div>
					</form>
				</div>
				

			</div>
		</div>
		
		<!--  2 query  -->
		<div class="panel panel-leoadmin">
			<div class="panel-heading"> <b> <i class="fa fa-filter" aria-hidden="true"></i> Segment Query Builder </b> </div>
			<div class="panel-body">
				<div class='col-md-3 col-xs-12'>
					<div class="form-group">
						<div class='input-group date' id='beginFilterDate'>
							<input type='text' class="form-control" autocomplete="off" /> <span
								class="input-group-addon"> <span
								class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
				</div>
				<div class='col-md-1 col-xs-12 text-center'>
					<i class="fa fa-long-arrow-right" aria-hidden="true" style="font-size: 32px" ></i>
				</div>
				<div class='col-md-3 col-xs-12'>
					<div class="form-group">
						<div class='input-group date' id='endFilterDate'>
							<input type='text' class="form-control" autocomplete="off" /> <span
								class="input-group-addon"> <span
								class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
				</div>
				<div class="btn-group col-md-5 col-xs-12">
					<button class="btn btn-warning" id="btn-reset-querybuilder"> Reset </button>
					<button class="btn btn-primary" id="btn-segmentation-run-query"> Run Query </button>
				</div>
				
				<!-- Query Details -->
				<div class="col-lg-9">
					<div id="segment-builder-holder"></div>
				</div>
				<div class="col-lg-3 text-center">
					<b> Segment Size </b>
					<div id="donut_chart" style="max-width: 300px; margin: auto;"></div>
				</div>
			</div>
		</div>
		
		<!--  3 profiles  -->
		<div class="panel panel-leoadmin" id="profile-list-panel" style="display: none" >
			<div class="panel-heading"> <b> <i class="fa fa-list" aria-hidden="true"></i> List of all profiles in this segment from query builder </b>  </div>
			<div class="panel-body">
				<div class="table-responsive">
					<table id="profile-list" class="display" style="width:100%;">
	                    <thead>
	                        <tr>
	                            <th>Full Name</th>
	                            <th>Age</th>
	                            <th>Gender</th>
	                            <th>Last seen touchpoint</th>
	                            <th>Primary Email</th>
	                            <th>Phone</th>
	                            <th>Created at</th>
	                            <th>Updated at</th>
	                        </tr>
	                    </thead>
	                </table>
				</div>
			</div>
		</div>
	</div>
</div>


<script>
	var currentSegmentId = false;
	var initSegmentBuilder = initSegmentBuilder || function(id) {
		// Date Range Filtering Controller
		

		if(id === 'new'){
			// init UI for new segment
			initDateFilterComponent(true);
			loadSegmentBuilder(false);
			loadSegmentStatistics(false);
		} else {
			loadSegmentDetails(id)
		}
	}
	
	function loadSegmentDetails(id) {
        var urlStr = baseAdminApi + '/cdp/segment/get';
        var params = { 'id': id };
        LeoAdminApiUtil.callPostAdminApi(urlStr, params, function (json) {
            if (json.httpCode === 0 && json.errorMessage === '') {
        		// only super-admin role can remove the segment 
        		var readOnlyMode = json.canEditData === false;
        		if( ! json.canDeleteData ){
    				$('button.data-control-delete').attr('disabled','disabled');
    			}
                var segmentData = json.data.segmentData;
                var segmentStats = json.data.segmentStats;
                var jsonQueryRules = JSON.parse( segmentData.jsonQueryRules);
                document.title = 'Segment Details - ' + segmentData.name;
                currentSegmentId = segmentData.id;
                
                $('#sm_name').val(segmentData.name)
                $('#sm_description').val(segmentData.description)
                $('#sm_autoQuery').prop( "checked", segmentData.autoQuery );
              
               
             	// init UI after setting data into DOM
                initDateFilterComponent(true, segmentData.beginFilterDate , segmentData.endFilterDate );
                loadSegmentStatistics(segmentStats);
                loadSegmentBuilder(jsonQueryRules, readOnlyMode);
                loadProfilesInSegment(currentSegmentId)
            } else {
                LeoAdminApiUtil.logErrorPayload(json);
            }
        });
    }

	var loadSegmentStatistics = loadSegmentStatistics || function(segmentStats) {
		var domSelector = '#donut_chart';
		var width = $(domSelector).empty().width(), height = width, radius = width - 140;
		
		if(segmentStats === false){
			var data = [ {
				name : 'high value',
				count : 0,
				color : '#000000'
			}, {
				name : 'total',
				count : 1000,
				color : '#f8b70a'
			}, ];
			var totalCount = 0; // total manually
			var percentNum = 0;
			renderDonutChart(domSelector, data, totalCount, width, height, radius, percentNum)
		} else {
			var data = [ {
				name : 'high value',
				count : segmentStats.totalProfilesInSegment,
				color : '#000000'
			}, {
				name : 'total',
				count : segmentStats.totalProfilesInCdp,
				color : '#f8b70a'
			}, ];
			
			var totalCount = segmentStats.totalProfilesInSegment; // total manually
			
			var ratio =  (segmentStats.totalProfilesInSegment / segmentStats.totalProfilesInCdp).toFixed(2);
			var percentNum = Math.floor(ratio * 100);
			renderDonutChart(domSelector, data, totalCount, width, height, radius, percentNum)
		}
	}

	var loadSegmentBuilder = loadSegmentBuilder || function(jsonQueryRules, readOnlyMode) {
		
		var dataFilter = [ {
			id : "firstName",
			label : "First Name",
			type : "string",
			operators : getOperatorsForStringField(),
		}, {
			id : "lastName",
			label : "Last Name",
			type : "string",
			operators : getOperatorsForStringField(),
		}, {
			id : "primaryEmail",
			label : "Email",
			type : "string",
			operators : getOperatorsForStringField(),
		}, {
			id : "primaryPhone",
			label : "Phone",
			type : "string",
			operators : getOperatorsForStringField(),
		}, {
			id : "livingLocation",
			label : "Living Location",
			type : "string",
			operators : getOperatorsForStringField(),
		}, {
			id : "age",
			label : "Age",
			type : "integer",
			validation : {
				min : 16,
				step : 1,
			},
			operators : getOperatorsForNumberField()
		}, {
			id : "gender",
			label : "Gender",
			type : "integer",
			input : "radio",
			values : {
				6 : "Unknown",
				1 : "Male",
				0 : "Female",
				2 : "Lesbian",
				3 : "Gay",
				4 : "Bisexual",
				5 : "Transgender",
			},
			operators : [ "equal" ],
		}, {
			id : "totalDataQualityScore",
			label : "Total Data Quality Score",
			type : "integer",
			validation : {
				min : 0,
				step : 1,
			},
			operators : getOperatorsForNumberField()
		}, {
			id : "totalLeadScore",
			label : "Total Lead Score",
			type : "integer",
			validation : {
				min : 0,
				step : 1,
			},
			operators : getOperatorsForNumberField()
		} ];
		
		var rulesOfQuery = jsonQueryRules || false;

		$('#segment-builder-holder').queryBuilder({
			plugins : [ 'bt-tooltip-errors' ],
			filters : dataFilter,
			rules : rulesOfQuery
		});
		
		if(readOnlyMode){
			$('#segment-builder-holder button').attr('disabled','disabled');
		}

		$('#btn-reset-querybuilder').on('click', function() {
			$('#segment-builder-holder').queryBuilder('reset');
		});

		$('#btn-segmentation-run-query').on('click', function() {
			var result = $('#segment-builder-holder').queryBuilder('getRules');
			if (!$.isEmptyObject(result)) {
				loadSegmentStatistics(JSON.stringify(result));
			}
		});
	}
	
	
	var loadProfilesInSegment = loadProfilesInSegment || function(segmentId) {
		$('#profile-list-panel').show();
        var usersession = getUserSession();
        if (usersession) {
            dataTable = $('#profile-list').DataTable({
            	"lengthMenu": [[20, 30, 50], [20, 30, 50]],
            	'processing': true,
                'serverSide': true,
                'searching': false,
                'serverMethod': 'POST',
                'ajax': {
                    url: baseAdminApi + '/cdp/segment/profiles',
                    contentType: 'application/json',
                    beforeSend: function (request) {
                        request.setRequestHeader("leouss", usersession);
                    },
                    data: function (d) {
                    	d.segmentId = segmentId;
                        return JSON.stringify(d);
                    }
                },
                'columnDefs': [
                	{
                        "render": function (data, type, row) {
                        	var name = 'Anonymous Person';
                        	if(row.firstName.length > 0 && row.lastName.length > 0){
                        		name = textTruncate(row.firstName + ' ' + row.lastName,30);
                        	}
                            var callJsViewStr = "#calljs-leoCdpRouter('Customer_Profile_Info','" + row.id + "')";
                            return '<a target="_blank" title="Profile Report" href="' + callJsViewStr + '" >' + name + '</a>';
                        },
                        "targets": 0
                    },
                	{
                        "render": function (data, type, row) {
                            return data;
                        },
                        "targets": 1
                    },
                    {
                        "render": function (data, type, row) {
                        	var genderText = "No information";
                        	if(data === 0){
                        		genderText = "Female";
                        	}
                        	else if(data === 1){
                        		genderText = "Male";
                        	}
                            return '<div class="datatable_text">'  + genderText + '</div>';
                        },
                        "targets": 2
                    },
                	{
                        "render": function (data, type, row) {
                            return textTruncate(row.lastTouchpoint.name, 30);
                        },
                        "targets": 3
                    },
                    {
                        "render": function (data, type, row) {
                        	//format email
                        	if(data != null || data != ''){
                        		var callJsViewStr = "#calljs-leoCdpRouter('Customer_Profile_Info','" + row.id + "')";
                            	var link = '<a title="Profile Report" href="' + callJsViewStr + '" >' + data + '</a>';
                            	return '<div class="datatable_text">'  + link + '</div>';
                        	}
                        	return '';
                        },
                        "targets": 4
                    },
                    {
                        "render": function (data, type, row) {
                            var date = moment(new Date(data)).format('YYYY-MM-DD HH:mm:ss');
                            return date;
                        },
                        "targets": 6
                    },
                    {
                        "render": function (data, type, row) {
                            var date = moment(new Date(data)).format('YYYY-MM-DD HH:mm:ss');
                            return date;
                        },
                        "targets": 7
                    }
                ],
                'columns': [{
                        "data": "firstName" // 0
                    },
                    {
                        "data": "age" // 1
                    },
                    {
                        "data": "gender" // 2
                    },
                    {
                        "data": "lastTouchpoint" // 3
                    },
                    {
                        "data": "primaryEmail" // 4
                    },
                    {
                        "data": "primaryPhone" // 5
                    },
                    {
                        "data": "createdAt" // 6
                    },
                    {
                        "data": "updatedAt" // 7
                    }
                ]
            });
        }
    }    
</script>
