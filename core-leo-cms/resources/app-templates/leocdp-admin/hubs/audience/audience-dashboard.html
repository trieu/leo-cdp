<script>
	//select date
	var end = new moment().format("YYYY-MM-DD");
	var begin = new moment().subtract(120, 'days').format("YYYY-MM-DD");
	
	$('#beginFilterDate').datetimepicker({
	    format: 'YYYY-MM-DD',
	        defaultDate: begin
	});
    $('#endFilterDate').datetimepicker({
        useCurrent: false, 
        format: 'YYYY-MM-DD',
        defaultDate: end
    });

    function initSalesDashboard() {
        loadProfileFunnel();
        loadAudienceVenn();
        
    }

    function loadProfileFunnel() {
        var data = [
            ['Visitor', 21981, '#008080'],
            ['Follower', 7423, '#4AADC6'],
            ['Lead', 2319, '#702963'],
            ['Customer', 1489, '#C46511'],
            ['Repeat Customer', 589, '#3f2ae2']
        ];
        var options = {
      		block: {
      			highlight: true
      	    },
            chart: {
                curve: {
                    enabled: true,
                    height: 20
                },
                bottomWidth : 0.52,
                height: 360
            },
            tooltip: {
                enabled: true
            },
            label: {
                fontSize: '15px'
            },
            events: {
                click: {
                    block: function (data) {
                        console.log(data.label.raw);
                    }
                }
            }
        };
        var chart = new D3Funnel('#profile_funnel');
        chart.draw(data, options);
    }
    

    function loadAudienceVenn() {
        var sets = [{
                sets: ["Email"],
                figure: 27.92,
                label: "Email",
                size: 27.92
            },
            {
                sets: ["Social Media"],
                figure: 55.28,
                label: "Social Media",
                size: 55.28
            },
            {
                sets: ["Search Engine"],
                figure: 7.62,
                label: "Search Engine",
                size: 7.62
            },
            {
                sets: ["Email", "Social Media"],
                figure: 3.03,
                label: "",
                size: 3.03
            },
            {
                sets: ["Email", "Search Engine"],
                figure: 2.66,
                label: "",
                size: 1.66
            },
            {
                sets: ["Social Media", "Search Engine"],
                figure: 2.40,
                label: "",
                size: 2.40
            },
            {
                sets: ["Email", "Social Media", "Search Engine"],
                figure: 1.08,
                label: "",
                size: 1.08
            }
        ];

        var chart = venn.VennDiagram()
            .width(450)
            .height(360)

        var div2 = d3.select("#audience_source").datum(sets).call(chart);
        div2.selectAll("text").style("fill", "white");
        div2.selectAll(".venn-circle path")
            .style("fill-opacity", .8)
            .style("stroke-width", 1)
            .style("stroke-opacity", 1)
            .style("stroke", "fff");

        var tooltip = d3.select("body").append("div")
            .attr("class", "venntooltip");

        div2.selectAll("g")
            .on("mouseover", function (d, i) {
                // sort all the areas relative to the current item
                venn.sortAreas(div2, d);

                // Display a tooltip with the current size
                tooltip.transition().duration(40).style("opacity", 1);
                tooltip.text(d.size + "% of Audience Two saw " + d.label);

                // highlight the current path
                var selection = d3.select(this).transition("tooltip").duration(400);
                selection.select("path")
                    .style("stroke-width", 3)
                    .style("fill-opacity", d.sets.length == 1 ? .8 : 0)
                    .style("stroke-opacity", 1);
            })

            .on("mousemove", function () {
                tooltip.style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })

            .on("mouseout", function (d, i) {
                tooltip.transition().duration(2500).style("opacity", 0);
                var selection = d3.select(this).transition("tooltip").duration(400);
                selection.select("path")
                    .style("stroke-width", 3)
                    .style("fill-opacity", d.sets.length == 1 ? .8 : 0)
                    .style("stroke-opacity", 1);
            });


    }
</script>
