<div class="container-fluid">

    <!-- MAIN BODY here -->
     <div class="row">
        <div class="col-lg-9">
            <h2 class="page-header" > <a href="javascript:"> Audience Hub </a> &#8594; <a href="#calljs-loadAudienceProfiles()"> Audience Profiles </a> </h2>
        </div>
        <div class="col-lg-3 text-center" style="padding: 10px">
        	<button type="button" class="btn btn-primary" onclick="loadDataProfileList()" > New Profile </button>
	        <button type="button" class="btn btn-primary" onclick="loadDataProfileList()" > Import Profiles </button>
        </div>
    </div>
    
    <div class="row float-right" style="display: none">
		<div class='col-md-7  col-xs-12 text-center'>
			<h4> Data from <span> January 12, 2020 </span> to  <span> May 11, 2020 </span></h4> 
		</div>
		 
        <div class='col-md-2 col-xs-12'>
            <div class="form-group">
                <div class='input-group date' id='beginFilterDate'>
                    <input type='text' class="form-control" autocomplete="off" /> <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-md-2 col-xs-12'>
            <div class="form-group">
                <div class='input-group date' id='endFilterDate'>
                    <input type='text' class="form-control" autocomplete="off" /> <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        
        <div class='col-md-1 col-xs-12'>
        	<button type="button" class="btn btn-primary" onclick="loadDataProfileList()" > Filter </button>
        </div>
        
    </div>

	<div class="row">
		<div class='col-md-9  col-xs-12 text-center'>
		</div>
		 <div class='col-md-3 col-xs-12'>
			
        </div>
	</div>
	<hr>

    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table id="profile-list" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Profile UUID</th>
                            <th>FirstName</th>
                            <th>Last Name</th>
                            <th>Primary Email</th>
                            <th>Primary Phone</th>
                            <th>Created at</th>
                            <th>Updated at</th>
                            <th>Last Touch-point</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    function loadDataProfileList() {
        var usersession = lscache.get('usersession');
        if (usersession) {
            $('#profile-list').DataTable({
            	'processing': true,
                'serverSide': true,
                'serverMethod': 'POST',
                'ajax': {
                    url: baseAdminApi + '/cdp/profiles/filter',
                    contentType: 'application/json',
                    beforeSend: function (request) {
                        request.setRequestHeader("leouss", usersession);
                    },
                    data: function (d) {
                        console.log(d)
                        return JSON.stringify(d);
                    }
                },
                'columnDefs': [
                    {
                        "render": function (data, type, row) {
                            var date = moment(new Date(data)).format('YYYY-MM-DD HH:mm:ss');
                            return date;
                        },
                        "targets": 5
                    },
                    {
                        "render": function (data, type, row) {
                            var date = moment(new Date(data)).format('YYYY-MM-DD HH:mm:ss');
                            return date;
                        },
                        "targets": 6
                    },
                    {
                        "render": function (data, type, row) {
                        	var callJsViewStr = "#calljs-loadProfile360Analytics('" + row.id + "')";
                            var callJsEditStr = "#calljs-loadProfileDataEditor('" + row.id + "')";
                            return '<a title="Profile 360 Analytics" href="' + callJsViewStr + '" >View</a> <br> <a title="Profile Data Editor" href="' + callJsEditStr + '" >Edit</a>';
                        },
                        "targets": 8
                    }
                ],
                'columns': [{
                        "data": "id"
                    },
                    {
                        "data": "firstName"
                    },
                    {
                        "data": "lastName"
                    },
                    {
                        "data": "primaryEmail"
                    },
                    {
                        "data": "primaryPhone"
                    },
                    {
                        "data": "createdAt"
                    },
                    {
                        "data": "updatedAt"
                    },
                    {
                        "data": "lastTouchpointId"
                    }
                ]
            });
        }
    }    
</script>
