<!-- posts of the default filter "recently" -->

<div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
    <div class="mdl-card__media">
        <a href="/html/post/{{slug}}">
            <img class="article-image" src="{{headlineImageUrl}}" border="0" alt="">
        </a>
    </div>
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        {{mediaInfo}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="/html/post/{{slug}}">Read
            more</a>
    </div>
</div>
