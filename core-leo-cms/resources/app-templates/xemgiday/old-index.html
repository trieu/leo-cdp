	<script id='link-template' type='text/template'>
		<li class='nav-item'>
				<a class='nav-link' href='javascript:'
					onclick='loadLinkUri("{{uri}}")'>\{{keyword}}</a>
			</li>

	<script id='video-template' type='text/template'>
		<div class='col-md-3 pb-video'>
				<div id="\{{vph}}" style="width:100%;" ></div>
				<label class='form-control label-warning text-xs-center'>\{{title}}</label>
			</div>
		</script>

	<script>
		//<![CDATA[ 

		var BASE_URL = 'https://s3-ap-southeast-1.amazonaws.com/xemgiday-video-playlist/'

		function loadLinkUri(uri) {
			location.hash = uri;
			var cb = (new Date()).getTime();
			 var url = BASE_URL + uri + '?cb=' + cb;
			//var url = 'http://localhost:9090/content/query?cid=123';
			var raw_template = $('#video-template').html();
			var template = Handlebars.compile(raw_template);
			var placeHolder = $('#playlist');
			placeHolder.find('.pb-video').remove();
			$.ajax({
				url: url,
				type: "GET",
				crossDomain: true,
				dataType: "json",
				success: function (list) {
					for (var i = 0; i < list.length; i++) {
						var obj = list[i];
						var placeHolderId = 'vph_' + (new Date().getTime());
						obj.vph = placeHolderId;
						var html = template(obj);
						placeHolder.append(html);

						var videoSource = obj.mediaInfo;
						var autoplay = false;
						var onReady = function (player) {
							player.volume(1);
							player.muted(false);
						}
						var adConfigs = [{
								adUrl: 'https://d2.hadarone.com/vast3?li=1531',
								adType: 'preproll',
								skipAdTime: 5
							},
							{
								adUrl: 'https://d2.hadarone.com/vast3?li=1531',
								adType: 'midproll',
								skipAdTime: 5,
								timeAfter: 120 // show ads after 120 seconds
							},
							{
								adUrl: 'https://d2.hadarone.com/vast3?li=1531',
								adType: 'postroll', // seconds
								skipAdTime: 5
							}
						];
						MediaPlayerOne.create(autoplay, placeHolderId, videoSource, '', [], 0, adConfigs, onReady);
					}
				},
				error: function (xhr, status) {
					console.log(status);
				}
			});
		}

		function loadNavigation() {
			var cb = (new Date()).getTime();
			var url = BASE_URL + "_navigation.json" + '?cb=' + cb;
			var raw_template = $('#link-template').html();
			var template = Handlebars.compile(raw_template);
			var placeHolder = $('#navigation');
			$.ajax({
				url: url,
				type: "GET",
				crossDomain: true,
				dataType: "json",
				success: function (list) {
					for (var i = 0; i < list.length; i++) {
						var obj = list[i];
						var html = template(obj);
						placeHolder.append(html);
					}
				},
				error: function (xhr, status) {
					console.log(status);
				}
			});
		}

		//when everything is ready for calling API 
		window.mediaPlayerOneReady = function () {
			loadNavigation();
			var uri = location.hash.length === 0 ? '_home.json' : location.hash.substring(1);
			loadLinkUri(uri);
		}

		var loadMediaPlayerOne = function () {
			var headNode = document.getElementsByTagName("head")[0];
			var prefix = location.protocol === 'https:' ? 'https:' : 'http:';

			var cssUrl = prefix + '//static.hadarone.com/ajs/video-player/css/mediaplayer-one.css';
			var link = document.createElement('link');
			link.setAttribute('rel', 'stylesheet');
			link.setAttribute('type', 'text/css');
			link.setAttribute('href', cssUrl);
			headNode.appendChild(link);

			var jsUrl = prefix + '//static.hadarone.com/ajs/video-player/hadarone-video-player.min.js';
			var script = document.createElement("script")
			script.type = "text/javascript";
			script.src = jsUrl;
			headNode.appendChild(script);
		}
		loadMediaPlayerOne();
		//]]>
	</script>
