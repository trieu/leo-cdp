<!-- posts of the default filter "recently" -->

<div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
    <div class="center">
        <a href="/html/post/{{slug}}">
            <img class="article-image" src="{{headlineImageUrl}}" border="0" alt="" onerror="this.src='/public/images/icons/videoplayer.jpg'">
        </a>
    </div>
    <div class="mdl-card__title">
        <strong style="font-size: 18px">
            <a href="/html/post/{{slug}}">{{title}}</a>
        </strong>
    </div>
    <div class="mdl-card__supporting-text">
        {{mediaInfo}}
    </div>
    <div class="mdl-card__actions mdl-card--border mdl-typography--text-right">
        <div class="fb-like" 
            data-href="https://xemgiday.com/html/post/{{{slug}}}" 
            data-layout="button_count" data-action="like" data-size="small" >
        </div>
        <div class="fb-share-button" 
            data-href="https://xemgiday.com/html/post/{{{slug}}}" 
            data-layout="button_count" data-size="small">
        </div>       
    </div>
</div>
