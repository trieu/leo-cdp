<div class="mdl-cell mdl-cell--12-col ">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text page_title_text" >{{title}}</h2>
    </div>
    <hr>

    <div class="mdl-grid portfolio-max-width" style="display: none;" >        
        <div class="mdl-card__actions mdl-textfield mdl-js-textfield mdl-chipfield" id="hashtag_filter">
            <input id="hashtag_filter_val" type="hidden" class="mdl-chipfield__input" name="hashtag_filter" value="chip1,chip2,chip3">
            <input class="mdl-textfield__input" type="text" id="my-input-1">
            <label class="mdl-textfield__label" for="my-input-1">New HashTag</label>
        </div>
    </div>

    <div class="mdl-grid portfolio-max-width">
        {{#each postsOfPage}}
        <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
            <div class="center">
                <a href="/html/post/{{slug}}">
                    <img class="article-image " src="{{headlineImageUrl}}" border="0" alt="" onerror="this.src='/public/images/icons/videoplayer.jpg'">
                </a>
            </div>
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{title}}</h2>
            </div>
            <div class="mdl-card__supporting-text">
                {{mediaInfo}}
            </div>
            <div class="mdl-card__actions mdl-card--border mdl-typography--text-right">
                <button class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">favorite</i></button>
                <button class="mdl-button mdl-button--icon mdl-button--colored">
                    <a href="/html/post/{{slug}}">
                        <i class="material-icons">play_arrow</i>
                    </a>
                </button>
            </div>
        </div>
        {{/each}}
    </div>

</div>



<script>
    window.debugMediaPlayerOne = true;
    var autoplayVideo = true;

    function loadVideo() {
        var placeHolderId = 'videoPlaceholder';
        var videoSource = "{{{headlineVideoUrl}}}".trim();
        if (videoSource === '') {
            return;
        }
        var adUrls = [];
        var defaultSkipAdTime = 3; // show skip button after 3 seconds
        var autoplay = autoplayVideo;

        var adConfigs = [];
        adConfigs = [];
        var player = MediaPlayerOne.create(autoplay, placeHolderId, videoSource, '', adUrls, defaultSkipAdTime,
            adConfigs);
        console.log(player);
        player.volume(1);
        // player.play();
    }

    window.mediaPlayerOneReady = function () {
        loadVideo();
    }

    function getHashTagFilterList(){
        return $('#hashtag_filter_val').val().split(',');
    }
    new window['MaterialChipInput'](document.getElementById('hashtag_filter'));
</script>
