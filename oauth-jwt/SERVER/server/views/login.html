<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Auth</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" media="all">
    <style type="text/css">
        #form-title{
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col s12 center" style="margin-top: 1em;">
                <img src="img/logo.png" width="100">
            </div>

            <div class="col s12 center">
                <h1 id="form-title">Login Form</h1>
            </div>
            <form id="form-login" class="col s12" method="POST" action="/login">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" name="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" name="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                
                <button type="submit" class="waves-effect waves-light btn-large right">Ok</button>
            </form>

            <div id="message" class="col s12"></div>

            <div class="col s12 center">
                <a href="#" id="register"> Sign up for webapp </a>
            </div>

        </div>
    </div>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/materialize.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $('#form-login').submit(function(e){
                e.preventDefault();
                var data = $(this).serialize();
                $.post(location.href,
                data,
                function(data, status){
                    if(data.success){
                        location.href = data.redirect_uri;
                    }
                    else{
                        $('#message').html(data.message);
                    }
                });
            });

            $('#register').click(function(e){
                e.preventDefault()
                var url = window.location.href;
                var url_param =  url.split('?').slice(1).join('?');
                window.location.href = (window.location.protocol + '//' + window.location.hostname + (location.port ? ':'+location.port: '') + '/register?' + url_param);
            })

        });
    </script>
</body>

</html>
